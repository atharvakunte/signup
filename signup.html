<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/52c0ff3969.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body>
    <div class="signup-div">
        <div class="signup-card">
            <h2>Signup</h2>
            <form action="" method="post">
                <input class="input" type="text" name="Name" placeholder="Your name">
                <input class="input" type="email" name="Email" placeholder="Your email">
                <input class="input" type="text" name="DOB" placeholder="Date of Birth" onfocus="(this.type='date')">
                <input class="input" type="password" name="Password" placeholder="Password">
                <input class="input" type="password" name="Confirm Password" placeholder="Confirm Password">
                <input class="submit" type="submit" value="Sign Up">
            </form>
            <p class="or">or</p>
            <a href="" class="g-signup"><i class="fab fa-google"></i>  Sign up with Google</a>
            <a href="" class="fb-signup"><i class="fab fa-facebook-square"></i>  Sign up with Facebook </a>
        </div>
    </div>
</body>
</html>
