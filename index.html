<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/52c0ff3969.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body>
    <div class="signup-div">
        <div class="signup-card">
            <h2>Signup</h2>
            <form action="" method="post" class="form">
                <div class="input-group">
                    <p class="label">Your name</p>
                <input class="input" type="text" name="Name" id="1"><br>
                </div>
                <div class="input-group">
                    <p class="label">Your email</p>
                <input class="input" type="email" name="Email" id="2"><br>
                </div>
                <div class="input-group">
                    <p class="label">Date of Birth (DD/MM/YYYY)</p>
                <input class="input" type="text" name="DOB" id="3"><br>
                </div>
                <div class="input-group">
                    <p class="label">Password</p>
                <input class="input" type="password" name="Password" id="4"><br>
                </div>
                <div class="input-group">
                    <p class="label">Confirm Password</p>
                <input class="input" type="password" name="Confirm Password" id="5"><br>
                </div>
                <input class="submit" type="submit" value="Sign Up">
            </form>
            <p class="or">or</p>
            <a href="" class="g-signup"><i class="fab fa-google"></i>  Sign up with Google</a>
            <a href="" class="fb-signup"><i class="fab fa-facebook-square"></i>  Sign up with Facebook </a>
        </div>
    </div>

    <script src="./scripts/label_script.js"></script>
</body>
</html>
